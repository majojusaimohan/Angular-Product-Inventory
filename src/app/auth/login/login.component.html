<div class="container"><div class="row-xs-12"><div class="col-md-6">
<div class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0">Login</h3>
    </div>
    <div class="card-body" >
        <form class="form" role="form" autocomplete="off" id="loginForm" 
        #authform="ngForm" (ngSubmit)="onsubmit(authform)">
            <div class="form-group">
                <label for="uname1">Username</label>
                <input type="email" 
                class="form-control"
                 name="email" 
                 id="uname1" 
                  ngModel
                  email
                   required>
                <div class="invalid-feedback">Please enter your username or email</div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control"
                 id="pwd1" required
                 ngModel
                 name="password"
                 required
                 minlength="6"
                
                      >
                <div class="invalid-feedback">Please enter a password</div>
            </div>
            <div class="form-check small">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> <span>Remember me on this computer</span>
                </label>
            </div>
            <button type="button" class="btn btn-success btn-lg float-right" style="margin-left: 5px;" id="btnLogin">Register</button>
            <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin"  [disabled]="!authform.valid">Login</button>
        </form>
    </div>
    <!--/card-body-->
</div>


</div></div></div>
