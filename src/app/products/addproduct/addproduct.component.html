<div class="container"><div class="row-xs-12"><div class="col-md-9" >
                    <div class="card card-outline-secondary" >
                        <div class="card-header">
                            <h3 class="mb-0">{{buttontext}} </h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form"
                            #addproductform="ngForm" (ngSubmit)="onsubmit(addproductform)"
                            autocomplete="off">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Product Name</label>
                                    <div class="col-lg-9">
                                        <input 
                                        class="form-control" 
                                        type="text"
                                        [ngModel]="productname"
                                        name="productname"
                                         required
                                        
                                        value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Product description</label>
                                    <div class="col-lg-9">
                                        <input class="form-control"
                                        
                                        type="text" 
                                        [ngModel]="productdiscription"
                                        name="productdiscription"
                                         required
                                        value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Manufacturer</label>
                                    <div class="col-lg-9">
                                        <input class="form-control"
                                         type="text"
                                         [ngModel]="manufacturer"
                                         name="manufacturer"
                                          required
                                         value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Price</label>
                                    <div class="col-lg-9">
                                        <input class="form-control"
                                         type="number"
                                         [ngModel]="price"
                                         name="price"
                                         min="1"
                                          required
                                         value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Quantity</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" 
                                        type="number" 
                                        [ngModel]="quantity"
                                        name="quantity"
                                        min="1"
                                         required
                                        value="">
                                    </div>
                                </div>
                                
                                
                                
                                
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset"  style="margin-right: 5px;"  class="btn btn-secondary" value="Reset">
                                        <button type="submit"  [disabled]="!addproductform.valid" class="btn btn-primary" >{{buttontext}}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
