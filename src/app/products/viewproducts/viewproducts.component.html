    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Filter
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item"  (click)="togglefilter('Name')">Name</a>
        <a class="dropdown-item" (click)="togglefilter('Description')" >Description</a>
        <a class="dropdown-item"  (click)="togglefilter('Price')">Price</a>
        <a class="dropdown-item" (click)="togglefilter('Quantity')" > Quantity</a>
        <a class="dropdown-item"  (click)="togglefilter('Manufacturer')">Manufacturer</a>
      </div>
    </div> 
<div class="table-responsive-sm " >

<!--Table-->
<table class="table table-striped w-auto"   >

  <!--Table head-->
  <thead>
    <tr>
      <th *ngIf='togglename'>Name</th>
      <th *ngIf='toggledes' >Description</th>
      <th *ngIf='toggleprice'>Price</th>
      <th *ngIf='togglequantity'>Quantity</th>
      <th *ngIf='toggleman'>Manufacturer</th>
     
    </tr>
  </thead>
  <!--Table head-->

  <!--Table body-->
  <tbody>
    <tr class="table-info"  *ngFor=" let p of products |  filter : 'ProductName' : searchString; let i = index " [ngClass]="{'table-info' : i%2==0}">
      <!-- <td>{{i}}</td> -->
      <td  *ngIf='togglename'>{{p.ProductName}}</td>
      <td *ngIf='toggledes'>{{p.ProductDescription}}</td>
      <td *ngIf='toggleprice'>{{p.Price}}</td>
      <td *ngIf='togglequantity'>{{p.quantity}}</td>
      <td *ngIf='toggleman'>{{p.Manufacturer}}</td>
      <td><button type="button"  class="btn btn-primary btn-sm "  (click)="productdetails(p)" >Details</button></td>
      <td ><button type="button" 
        
        
        
        class="btn btn-primary btn-sm " (click)="editproduct(p.id)">Edit</button></td>

      <td>  <button type="button"   (click)="deleteproduct(p.id)" class="btn btn-danger btn-sm ">Delete</button></td>
      
      
    </tr>
    
  </tbody>
  <!--Table body-->


</table>
